<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>

    <link rel="stylesheet" href="Signup2.css" />

  </head>
  <body>
    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>

    <container class="full-box">
    <div class="box">
      <form autocomplete="off" name="frm" action="" id="form">
        <h2>Signup</h2>
        <div class="inputBox">
          <input id="pass" type="password" name="txtpass" required="required">
          <span id="passpan">Password</span>
          <i id="i1"></i>
        </div>
        <i id="error1">Please enter your password</i>

        <div class="inputBox">
            <input id="cpass" type="password" name="txtcpass" required="required">
            <span id="cpasspan">Confirm Password</span>
            <i id="i2"></i>
          </div>
          <i id="error2">Please confirm your password</i>
          <br>
        <input type="submit" value="Confirm" id="btnsub">

      </form>
    </div>
    </container>

    <script src="Signup2.js"></script>

  </body>
</html>
